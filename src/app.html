<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<script>
			const mode = window.localStorage.getItem('dark-mode');
			if (window &&
				(mode === 'dark' ||
				(mode == null && window.matchMedia('(prefers-color-scheme: dark)').matches))) {
					document.documentElement.classList.add('dark');
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="min-h-screen  text-gray-800 bg-white dark:text-white dark:bg-gray-800">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
